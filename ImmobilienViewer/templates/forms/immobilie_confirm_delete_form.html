{%extends 'base.html'%}
{% load crispy_forms_tags %}

{%block content%}
<div class="center">
	<form method="post" class="card">
		{% csrf_token %}
		<h2>Delete Immobilie</h2>
		<p>Are you sure that you want to delete "{{ immobilie }}"?</p>
		<p class="form-buttons">
			<input type="submit" class="btn btn-primary" value="Delete">
			<a href="{% url 'immoviewer:immo-detail' immobilie.uuid %}" class="btn btn-outline">Cancel</a>
		</p>
	</form>
</div>

{%endblock content%}
