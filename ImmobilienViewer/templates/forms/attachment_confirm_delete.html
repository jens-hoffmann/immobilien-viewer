{%extends 'base.html'%}
{% load crispy_forms_tags %}
{%block content%}

<div class="container" style="max-width:600px">
	<form method="post" class="card">
		{% csrf_token %}
		<h2>Delete attachment</h2>
            <p>Are you sure that you want to delete {{attachment|join:" ; "}} ?</p>
		<p class="form-buttons">
			<input type="submit" class="btn btn-primary" value="Delete">
			<a href="{% url 'immoviewer:immo-list-attachments' immobilie.uuid %}" class="btn btn-outline">Cancel</a>
		</p>
	</form>
</div>

{%endblock content%}
