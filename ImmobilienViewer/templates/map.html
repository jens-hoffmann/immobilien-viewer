{% extends "base.html" %}
{% load static %}

{% block title %}Map{% endblock %}

{% block css %}
    <link
      rel="stylesheet"
      href="{% static 'map.css' %}"/>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>
    <style>
		#overlay h2, #slide-in h2 {
			margin: 0;
			padding: 0;
			margin-bottom: 10px;
		}
		#slide-in {
			padding: 10px;
			position: absolute;
			width: 250px;
			z-index: 1000;
			background: white;
			margin-left: -270px;
			transition: 0.5s;
		}
		#slide-in.in {
			margin-left: 0px;
		}
    </style>

{% endblock %}

{% block content %}


    <div id="map">
        <div class="leaflet-control" id="slide-in">
            <div id="immo-information"></div>
            <a href="#" id="immo-detail-link">Detail page</a>
            <button id="btn-slide-out">Close</button>
	    </div>
    </div>

{% endblock %}


{% block js %}
	<script defer src="{% static 'map_geojson.js' %}"></script>
{% endblock js %}
