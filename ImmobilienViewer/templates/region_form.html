{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
    <link
      rel="stylesheet"
      href="{% static 'map.css' %}"/>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>
    <style>
		#overlay h2, #slide-in h2 {
			margin: 0;
			padding: 0;
			margin-bottom: 10px;
		}
		#slide-in {
			padding: 10px;
			position: absolute;
			width: 250px;
			z-index: 1000;
			background: white;
			margin-left: -270px;
			transition: 0.5s;
		}
		#slide-in.in {
			margin-left: 0px;
		}
    </style>

{% endblock %}

{% block content %}
<div class="container" style="max-width:600px">
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">{{title}}</h1>
    </div>
    <div class="py-5">
        <div class="row">
            <div class="col-12">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div id="map"></div>
                    <input type="submit">
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
	<script defer src="{% static 'region_form.js' %}"></script>
{% endblock js %}
