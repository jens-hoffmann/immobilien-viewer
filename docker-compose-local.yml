version: '3.8'

services:

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
     - "5672:5672"
     - "15672:15672"
    env_file:
      - .env

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  celeryworker:
    container_name: celeryworker
    build:
      context: ./celeryworker
    command: celery -A celerysetup worker -l INFO -Q celery,posttasks,scrapingtasks,dead_letter -B
    env_file:
      - .env
    environment:
      - OTEL_SERVICE_NAME=worker1
      - OTEL_LOG_LEVEL=DEBUG
    volumes:
      - celery:/app
    depends_on:
      - redis
      - rabbitmq

  db:
    image: postgis/postgis:17-3.5-alpine
    container_name: db
    hostname: db
    env_file:
      - .env
    ports:
      - "5432:5432"

  nominatim:
    container_name: nominatim
    image: mediagis/nominatim:4.5
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - PBF_PATH=/nominatim/data/berlin-brandenburg-241218.osm.pbf
      - IMPORT_STYLE=address
    shm_size: 256m
    volumes:
      - ./osm-maps/data:/nominatim/data
      - nominatim-data:/var/lib/postgresql/16/main

  otel-collector:
    image: otel/opentelemetry-collector-contrib
    container_name: otel-collector
    volumes:
      - ./config/otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    command: [ "--config", "/etc/otel-collector-config.yaml" ]
    ports:
      - "1888:1888" # pprof extension
      - "8888:8888" # Prometheus metrics exposed by the Collector
      - "8889:8889" # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP http receiver
      - "55679:55679" # zpages extension

  solr:
    container_name: solr
    build:
      context: ./solr
    command: [ "solr-precreate", "haystackcore", "/haystackcore_conf"]
    ports:
      - "8983:8983"
    volumes:
      - solr-data:/var/solr


volumes:
  nominatim-data:
    driver: local
  solr-data:
    driver: local
  celery:
    driver: local
    driver_opts:
        o: bind
        type: none
        device: ./celeryworker